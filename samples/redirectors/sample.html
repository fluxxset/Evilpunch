<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: sans-serif;
            flex-direction: column;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        .countdown {
            font-size: 3em;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

    <h1>Redirecting in...</h1>
    <div id="countdown" class="countdown">5</div>

    <script>
        // Set the initial countdown time
        let count = 5;
        const countdownElement = document.getElementById('countdown');

        // Function to update the countdown
        function updateCountdown() {
            countdownElement.textContent = count;
            if (count === 0) {
                // Redirect when the countdown is done
                window.location.href = '{landing_url}';
            } else {
                count--;
            }
        }

        // Run the updateCountdown function every second
        // 1000 milliseconds = 1 second
        const intervalId = setInterval(updateCountdown, 1000);

        // Optional: clear the interval just in case something goes wrong
        // and you want to stop it before the countdown finishes
        setTimeout(() => {
            clearInterval(intervalId);
        }, (count + 1) * 1000);

    </script>

</body>
</html>
